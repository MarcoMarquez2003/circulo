<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Algoritmo Punto Medio - Círculo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      border: 1px solid #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dibujo de Círculo con Punto Medio</h1>
  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    function drawPixel(ctx, x, y) {
      ctx.fillRect(x, y, 1, 1);
    }

    function drawCircleMidpoint(ctx, xc, yc, r) {
      let x = 0;
      let y = r;
      let p = 1 - r;

      plotCirclePoints(ctx, xc, yc, x, y);

      while (x < y) {
        x++;
        if (p < 0) {
          p += 2 * x + 1;
        } else {
          y--;
          p += 2 * (x - y) + 1;
        }
        plotCirclePoints(ctx, xc, yc, x, y);
      }
    }

    function plotCirclePoints(ctx, xc, yc, x, y) {
      drawPixel(ctx, xc + x, yc + y);
      drawPixel(ctx, xc - x, yc + y);
      drawPixel(ctx, xc + x, yc - y);
      drawPixel(ctx, xc - x, yc - y);
      drawPixel(ctx, xc + y, yc + x);
      drawPixel(ctx, xc - y, yc + x);
      drawPixel(ctx, xc + y, yc - x);
      drawPixel(ctx, xc - y, yc - x);
    }

    window.onload = () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = "lime"; 
      drawCircleMidpoint(ctx, 300, 200, 100); 
    };
  </script>
</body>
</html>
